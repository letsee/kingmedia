<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Park</title>
  
  <!-- Letsee SDK -->
  <script src="https://developer.letsee.io/api/webar?key=a9ca975488754bf5f730fb1a03cbeaee88b49f7aa1423cd61fafd7e9638c5a3a"></script>
  
  <style media="place" type="text/css">
    #container {
      -letsee-target: uri('https://developer.letsee.io/api-tm/target-manager/target-uid/6051ac2f9f4e4e4457a269f1');
      width: 1000px;
      height: 563px;
    }
  </style>
  
  <style>
    #kingmedia-video {
      width: 100%;
      height: 100%;
      object-fit: cover; /** 비디오 비율을 마커비율에 맞춰서 강제로 채우기 **/
    }
  </style>
</head>
<body>

<div id="container">
  <video id="kingmedia-video" src="assets/superpark.mp4" playsinline preload="none" loop muted></video>
</div>

<script>
  const myVideo = document.getElementById('kingmedia-video');
  
  letsee.ready(() => {
    letsee.start();
    
    letsee.onTrackStart(() => {
      myVideo.play();
    });
    letsee.onTrackEnd(() => {
      myVideo.pause();
    });
    letsee.onTrackMove(() => {});
  });
  letsee.init();
</script>
</body>
</html>
